[DEFAULT]
# 示例配置文件：复制为 config.ini 后再填写
# 注意：不要把真实的 cookie/邮箱密码提交到 Git

[auth]
cookie = JSESSIONID=REPLACE_ME
user_agent = Mozilla/5.0 ...

[system]
interval = 900
web_port = 5000
server_ip = 127.0.0.1
low_power_threshold = 15
low_power_alert_cooldown_seconds = 21600
# 多账号轮询（逗号分隔）；每个 source 对应一个 [auth.<source>] 段
auth_sources = x3-721a,x3-721b,x3-721k

[admin]
admin_token = 

[notify]
smtp_server = smtp.qq.com
smtp_port = 465
smtp_tls = ssl
smtp_username = your_email@qq.com
smtp_password = your_smtp_password
from = your_email@qq.com
to = a@example.com,b@example.com

# 可选：按房间（绑定房间文字）分发
[notify.rooms]
3-721B空调 = a@example.com,b@example.com

# 可选：按 source 默认分发（优先级高于 group 回退）
[notify.sources]
x3-721b = a@example.com,b@example.com

# 可选：按分组回退（兼容旧模式）
[notify.group_a]
to = a@example.com
[notify.group_b]
to = b@example.com
[notify.group_k]
to = k@example.com

# 多账号示例
[auth.x3-721a]
cookie = JSESSIONID=REPLACE_ME
user_agent = Mozilla/5.0 ...

[auth.x3-721b]
cookie = JSESSIONID=REPLACE_ME
user_agent = Mozilla/5.0 ...

[auth.x3-721k]
cookie = JSESSIONID=REPLACE_ME
user_agent = Mozilla/5.0 ...

[auth.labels]
